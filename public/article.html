    <!-- Modal login -->
    <div class="modal" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar sesion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="contenedor-input">
                            <label for="uname">Correo</label>
                            <i class="fa fa-user"><span class="req"></span>
                            <input type="text" required placeholder="Ingresar Correo" name="loginEmail" id="loginEmail">
                        </div>
                        <div class="contenedor-input">
                            <label for="psw">Contraseña</label>
                            <i class="fa fa-key"><span class="req"></span>
                            <input type="password" required name="Ingresar contraseña" id="loginPassword" placeholder="Ingrese contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnLogin">Iniciar sesion</button>
                    <button type="button" class="btn btn-primary" href="#" data-toggle="modal" data-target="#registro">Registrarse</button>
                </div>
                <hr class="my-2">
            </div>
        </div>
    </div>
    <!--Modal Registro-->
    <div class="modal" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="formRegister">
                        <div class="contenedor-input">
                        <input type="text" placeholder="Nombre" name="registerName" id="registerName">
                        </div>
                        <div class="contenedor-input">
                            <input type="email"  name="registerEmail" id="registerEmail" placeholder="Tu correo">
                        </div>
                        <div class="contenedor-input">
                            <input type="password"  name="registerPassword" id="registerPassword" placeholder="Ingrese contraseña">
                        </div>
                        <div class="contenedor-input">
                            <input type="password" name="registerConfirmPassword" id="registerConfirmPassword" placeholder="Confirmar contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnRegister">Registrarse</button>
                </div>
                <hr class="my-2">
            </div>
        </div>
    </div>
